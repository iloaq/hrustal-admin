<?xml version="1.0" encoding="UTF-8"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Фон -->
  <rect width="256" height="256" rx="32" fill="#007bff"/>
  
  <!-- Значок адреса/карты -->
  <g transform="translate(128, 128)">
    <!-- Главная иконка карты -->
    <circle cx="0" cy="-20" r="45" fill="#ffffff" opacity="0.1"/>
    <path d="M-30 -40 L30 -40 L30 20 L-30 20 Z" fill="#ffffff" rx="8"/>
    
    <!-- Значок местоположения -->
    <circle cx="0" cy="-10" r="18" fill="#007bff"/>
    <circle cx="0" cy="-10" r="8" fill="#ffffff"/>
    
    <!-- Линии адреса -->
    <rect x="-20" y="10" width="40" height="3" fill="#e9ecef" rx="1.5"/>
    <rect x="-20" y="18" width="30" height="3" fill="#e9ecef" rx="1.5"/>
    <rect x="-20" y="26" width="35" height="3" fill="#e9ecef" rx="1.5"/>
    
    <!-- Декоративные элементы -->
    <circle cx="-35" cy="-35" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="35" cy="35" r="3" fill="#ffffff" opacity="0.6"/>
    <circle cx="35" cy="-35" r="2" fill="#ffffff" opacity="0.4"/>
    <circle cx="-35" cy="35" r="2" fill="#ffffff" opacity="0.4"/>
  </g>
  
  <!-- Текст/подпись -->
  <text x="128" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#ffffff">
    Address Widget
  </text>
</svg>
